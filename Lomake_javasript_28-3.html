<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
	<link href="css/Lomake_javascript_28-3.css" type="text/css" rel="stylesheet">
	<script src="javascript/Lomake_javascript_28-3.js" type="text/javascript"></script>
    <title>Lomake javascript</title>
</head>
<body>

<table>
<!--Huom!!! Alla olevat formin attribuutit onsubmit sekä method oltava!-->
<form id="lomake" onsubmit="return Tarkasta()" method="post">
	<tr>
		<th colspan="2">Tiedon kerjuu!</th>
	
	<tr>
		<td class="info">Nimesi:</td><td><input type="text" id="nimi" placeholder="Suku Etu"></td>
	</tr>
	<tr>
		<td class="info">Sähköposti:</td><td><input type="text" id="email" placeholder="e-mail"></td>
	</tr>
	<tr>
		<td class="info">Puhelinnumerosi:</td><td><input type="text" id="puhelin" placeholder="Puhelinnro"></td>
	</tr>
	<tr>
		<td class="info">Osoite:</td><td><input type="text" id="osoite" placeholder="Osoite"></td>
	</tr>
	<tr>
		<td class="info">Sijainti:</td><td><select>
			<option value="vantaa">Vantaa</option>
			<option value="kerava">Kerava</option>
			<option value="Tuppukylä">Tuppukylä</option>
			<option value="Metropoli">Metropoli</option>
			</select></td>
	</tr>
	<tr>
		<td class="info">Sukupuoli:</td>
		<td><input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> kumpaakin</td>
	</tr>
	<tr>
		<td class="info">Syntymäpäivä:</td><td><input type="date"></td>
	</tr>
	<tr>
		<td class="info">Arvosana koulutukselle:</td><td><input type="number" min="1" max="11" placeholder="asteikolla:1-10"></td>
	</tr>
	<tr>
		<td class="info">Tulen kouluun:</td>
		<td>
		<input type="checkbox" value="hissi">Hissi
		<input type="checkbox" value="traktori">Traktori
		<input type="checkbox" value="laiva">Laiva<br>
		<input type="checkbox" value="wartburg">Wartburg
		<input type="checkbox" value="kainalosauvat">Kainalosauvat
		<input type="checkbox" value="pyörä">Pyörä</td>
	</tr>
	<tr>
		<td class="info">Kommentit:</td><td><textarea placeholder="Sana on vapaa" rows="5" cols="40"></textarea></td>
	</tr>
	<tr>
		<td id="painike" colspan="2"><input id="nappi" type="submit"></td>
	</tr>
	

</form>

</table>
</body>
</html>
